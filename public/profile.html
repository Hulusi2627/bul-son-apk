<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Pro-Bul</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }
        .back-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            color: white;
            text-align: center;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .profile-name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .profile-email {
            opacity: 0.9;
            font-size: 16px;
        }
        .profile-body {
            padding: 30px;
        }
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .info-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 16px;
            font-weight: 500;
        }
        .bio-section {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .edit-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-save {
            flex: 1;
            padding: 12px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" onclick="goHome()">⚽ Pro-Bul</div>
            <button class="back-btn" onclick="goHome()">← Ana Sayfa</button>
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <img id="profileAvatar" class="profile-avatar" src="" alt="Avatar">
                <div class="profile-name" id="profileName">Yükleniyor...</div>
                <div class="profile-email" id="profileEmail"></div>
            </div>

            <div class="profile-body">
                <div class="section-title">Profil Bilgileri</div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Telefon</div>
                        <div class="info-value" id="profilePhone">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Konum</div>
                        <div class="info-value" id="profileLocation">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Kayıt Tarihi</div>
                        <div class="info-value" id="profileCreatedAt">-</div>
                    </div>
                </div>

                <div class="section-title">Hakkımda</div>
                <div class="bio-section">
                    <div id="profileBio">Henüz bir bio eklenmemiş.</div>
                </div>

                <div class="section-title">Favori Sporlar</div>
                <div class="info-grid">
                    <div class="info-item">
                        <div id="profileSports">-</div>
                    </div>
                </div>

                <div id="editSection" style="display: none;">
                    <button class="edit-btn" onclick="openEditModal()">Profili Düzenle</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Profili Düzenle</h2>
            
            <div class="form-group">
                <label>İsim</label>
                <input type="text" id="editName" placeholder="İsim">
            </div>

            <div class="form-group">
                <label>Telefon</label>
                <input type="tel" id="editPhone" placeholder="5551234567">
            </div>

            <div class="form-group">
                <label>Konum</label>
                <input type="text" id="editLocation" placeholder="Şehir">
            </div>

            <div class="form-group">
                <label>Hakkımda</label>
                <textarea id="editBio" placeholder="Kendinizden bahsedin..."></textarea>
            </div>

            <div class="form-group">
                <label>Profil Fotoğrafı URL</label>
                <input type="url" id="editPhoto" placeholder="https://...">
            </div>

            <div class="btn-group">
                <button class="btn-cancel" onclick="closeEditModal()">İptal</button>
                <button class="btn-save" onclick="saveProfile()">Kaydet</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentUser = null;
        let profileUser = null;

        window.addEventListener('DOMContentLoaded', async () => {
            const userJson = localStorage.getItem('currentUser');
            if (userJson) {
                currentUser = JSON.parse(userJson);
            }

            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId') || (currentUser ? currentUser.id : null);

            if (!userId) {
                alert('Kullanıcı bulunamadı!');
                window.location.href = '/';
                return;
            }

            await loadProfile(userId);
        });

        async function loadProfile(userId) {
            try {
                const response = await fetch(`${API_URL}/api/profile/${userId}`);
                const data = await response.json();

                if (data.success) {
                    profileUser = data.profile;
                    displayProfile(profileUser);

                    // Kendi profiliyse düzenleme butonunu göster
                    if (currentUser && currentUser.id == userId) {
                        document.getElementById('editSection').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Profil yükleme hatası:', error);
            }
        }

        function displayProfile(profile) {
            document.getElementById('profileAvatar').src = 
                profile.profilePhoto || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(profile.name);
            document.getElementById('profileName').textContent = profile.name;
            document.getElementById('profileEmail').textContent = profile.email;
            document.getElementById('profilePhone').textContent = profile.phone || '-';
            document.getElementById('profileLocation').textContent = profile.location || '-';
            document.getElementById('profileBio').textContent = profile.bio || 'Henüz bir bio eklenmemiş.';
            document.getElementById('profileCreatedAt').textContent = 
                new Date(profile.createdAt).toLocaleDateString('tr-TR');
            document.getElementById('profileSports').textContent = 
                profile.favoriteSports && profile.favoriteSports.length > 0 
                    ? profile.favoriteSports.join(', ') 
                    : '-';
        }

        function openEditModal() {
            document.getElementById('editName').value = profileUser.name;
            document.getElementById('editPhone').value = profileUser.phone || '';
            document.getElementById('editLocation').value = profileUser.location || '';
            document.getElementById('editBio').value = profileUser.bio || '';
            document.getElementById('editPhoto').value = profileUser.profilePhoto || '';
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        async function saveProfile() {
            const name = document.getElementById('editName').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            const location = document.getElementById('editLocation').value.trim();
            const bio = document.getElementById('editBio').value.trim();
            const photo = document.getElementById('editPhoto').value.trim();

            if (!name) {
                alert('İsim gerekli!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/profile/${currentUser.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        phone,
                        location,
                        bio,
                        profilePhoto: photo,
                        favoriteSports: []
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ Profil güncellendi!');
                    closeEditModal();
                    
                    // localStorage'ı güncelle
                    currentUser.name = name;
                    currentUser.profilePhoto = photo;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    await loadProfile(currentUser.id);
                } else {
                    alert('❌ ' + data.error);
                }
            } catch (error) {
                console.error('Profil güncelleme hatası:', error);
                alert('Bir hata oluştu!');
            }
        }

        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
